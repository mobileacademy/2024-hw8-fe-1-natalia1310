<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minesweeper Game</h1>

    <!-- Game Controls -->
    <div id="controls">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="bombProbability">Bomb Probability:</label>
        <input type="number" id="bombProbability" value="3" min="1" max="15">

        <label for="maxProbability">Max Probability:</label>
        <input type="number" id="maxProbability" value="15" min="1" max="100">

        <button id="startButton">Start Game</button>
    </div>

    <!-- Game Board -->
    <div id="board"></div>

    <script src="solution-template.js"></script>
</body>
</html>
